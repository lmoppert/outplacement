{% load static %}

<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Outplacement Project">
    <meta name="author" content="Lutz Moppert">
    <title>Outplacement · PAR</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous">
  </head>
  <body>
    <nav id="header" class="navbar navbar-expand-md navbar-light bg-light border-bottom fixed-top" role="navigation">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="{% static 'img/logo.png' %}" alt="Moppert" style="height: 35px;">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="mainNav">
          <ul class="navbar-nav mr-auto">
            {% block navlinks %} 
            <li class="nav-item homeLink mr-4" id="homeLink">
               <a href="/par" class="nav-link">
                 Startseite
               </a>
            </li>
            <li class="nav-item mr-4" id="skillLink">
               <a href="/par/skills" class="nav-link">
                 Fähigkeiten
               </a>
            </li>
            <li class="nav-item mr-4" id="adminLink">
              <a href="/admin" class="nav-link">
                Administration
              </a>
            </li>
            {% endblock navlinks %} 
          </ul>
        </div>
      </div>
    </nav>

    <main role="main" class="container" style="margin-top: 100px;">
      <h1 id="pagetile">
        {% block pagetitle %}
        Outplacement Application
        {% endblock pagetitle %}
      </h1>

      <div id="content">
        {% block content %}
        <p>Please navigate somewhere else</p>
        {% endblock content %}
      </div>
    </main>


    <!-- Javascript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js"
      integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P"
      crossorigin="anonymous">
    </script>
  </body>
</html>
